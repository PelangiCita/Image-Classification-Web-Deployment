<!-- Add this in the head of your HTML document -->
<style>
    .contact-section {
      padding-top: 50px;
    }
  
    .title-box {
      text-align: center;
    }
  
    .form-section {
      width: 35%;
      margin: auto;
      padding: 15px;
    }
  
    .form-check p {
      font-weight: bold;
      color: black;
    }
  
    #image-preview {
      width: 35%;
    }
  
    .container-login100-form-btn {
      text-align: center;
    }
  
    .validate-input {
      position: relative;
    }
  
    .input100 {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
  
    .focus-input100::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #57b846;
      visibility: hidden;
      -webkit-transform: scaleX(0);
      transform: scaleX(0);
      -webkit-transition: all 0.3s ease-in-out 0s;
      transition: all 0.3s ease-in-out 0s;
    }
  
    .input100:focus + .focus-input100::before {
      visibility: visible;
      -webkit-transform: scaleX(1);
      transform: scaleX(1);
    }
  
    .symbol-input100 {
      position: absolute;
      top: 20px;
      right: 10px;
      color: #555;
    }
  
    .login100-form-btn {
      font-size: 16px;
      color: #fff;
      background-color: #57b846;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  
    .login100-form-btn:hover {
      background-color: #4a9443;
    }
  
    .column {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .form-check-inline {
    /* Adjust the styling for form-check-inline if needed */
      display: inline-block;
      margin-right: 10px; /* Adjust the margin as needed */
    }
  </style>
  
  <!-- Your HTML code -->
  <section class="contact-section" id="predict1">
    <div class="container">
      <div class="title-box centred">
        <div class="sec-title">Upload an Image to Make a Prediction</div>
      </div>
      <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
        <div class="row form-section">
          <div class="column">
            <div class="form-check form-check-inline">
              <p>Select Model :</p>
            </div>
          </div>
          <div class="column">
            <div class="form-check form-check-inline">
              <select name="select_model" id="selected_model">
                <option value="ResNet">ResNet Model</option>
                <option value="MobileNet">MobileNet Model</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
            <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file" alt="Input Image" accept="image/jpeg,image/jpg,image/png">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-file" aria-hidden="true"></i>
            </span>
          </div>
        </div>
        <br>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Execute
          </button>
        </div>
      </form>
    </div>
  </section>
